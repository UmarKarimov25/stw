<script>
  // Open modal on click (WeChat QR)
  const openBtn = document.getElementById('openWechat');
  const wechatImg = document.getElementById('wechatImg');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeBtn = document.getElementById('closeBtn');

  function openModal(src){
    modalImg.src = src;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
  }
  function closeModal(){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    modalImg.src = '';
  }

  openBtn.addEventListener('click', ()=> openModal(wechatImg.src));
  wechatImg.addEventListener('click', ()=> openModal(wechatImg.src));
  closeBtn.addEventListener('click', (e)=>{ e.preventDefault(); closeModal(); });
  modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

  // Accessibility: ESC to close
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
</script>
