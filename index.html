<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dilmurod Badalov — STW</title>
<meta name="theme-color" content="#e8f5e9"/>
<style>
  :root{
    --green-light: #E8F5E9;
    --green-mid:  #A5D6A7;
    --green-deep: #2E7D32;
    --accent: #1B5E20;
    --muted: #6b7280;
    --card-radius: 18px;
    --maxw: 520px;
    font-family: Inter, "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    background: linear-gradient(135deg, var(--green-light), #DEF7DF 40%, rgba(220,245,230,0.9) 60%);
    color:#0b2f13;
    -webkit-font-smoothing:antialiased;
  }

  /* big wrapper with subtle logo watermark */
  .wrap{
    width:100%;
    max-width:var(--maxw);
    position:relative;
  }
  .wrap::before{
    content:"";
    position:absolute;
    inset: -10%;
    background-image: url('photo_2025-10-21_16-29-36.jpg');
    background-repeat:no-repeat;
    background-position: center right;
    background-size: 420px;
    opacity:0.06;
    filter: blur(2px) saturate(.9);
    pointer-events:none;
    mix-blend-mode: soft-light;
  }

  .card{
    position:relative;
    background: rgba(255,255,255,0.94);
    border-radius: var(--card-radius);
    padding:34px;
    box-shadow: 0 18px 50px rgba(14, 60, 30, 0.08);
    text-align:center;
    overflow:hidden;
    backdrop-filter: blur(6px);
  }
  @media (max-width:520px){
    .wrap::before{ background-size:300px; opacity:0.06 }
  }

  /* avatar + name */
  .avatar{
    width:140px; height:140px; margin:0 auto 12px;
    border-radius:50%; overflow:hidden;
    border:6px solid rgba(255,255,255,0.88);
    box-shadow: 0 10px 30px rgba(14,165,233,0.12);
    transition: transform .28s ease, box-shadow .28s ease;
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; display:block }

  .card:hover .avatar{ transform: translateY(-6px) scale(1.02); box-shadow: 0 22px 60px rgba(14,165,233,0.18); }

  .brand {
    display:block;
    font-weight:800;
    color:var(--green-deep);
    letter-spacing:0.6px;
    font-size:14px;
    margin-bottom:6px;
    text-transform:uppercase;
  }

  .name{ font-size:22px; font-weight:700; color:#103a13; margin:6px 0 4px; }
  .role{ font-size:14px; color:#38553c; margin-bottom:6px; }

  .location{
    font-size:13px; color:var(--muted); margin-bottom:18px;
    font-weight:600;
  }

  /* Main buttons stack */
  .btns{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:6px; }

  .btn{
    display:inline-flex; align-items:center; gap:10px;
    padding:11px 16px; border-radius:12px; text-decoration:none;
    color:#fff; font-weight:700; font-size:14px;
    min-width:180px; justify-content:center;
    transition: transform .16s ease, box-shadow .16s ease, opacity .12s;
  }
  .btn:active{ transform: translateY(1px) }

  .call { background: linear-gradient(180deg, #2E7D32, #1B5E20); box-shadow: 0 10px 26px rgba(30,80,40,0.12); }
  .wa   { background: #25D366; box-shadow: 0 10px 26px rgba(37,211,102,0.12); }
  .tg   { background: #0088cc; box-shadow: 0 10px 26px rgba(0,136,204,0.12); }
  .wechat{ background: #09b83e; box-shadow: 0 10px 26px rgba(9,184,62,0.10); }
  .inst { background: linear-gradient(45deg,#833ab4,#fd1d1d,#fcb045); box-shadow: 0 10px 26px rgba(200,60,90,0.10); }

  .btn:hover{ transform: translateY(-4px); opacity:0.98; }

  .ico{ width:18px; height:18px; display:inline-block; flex-shrink:0 }

  .meta-block{ margin-top:14px; color:var(--muted); font-size:14px; line-height:1.55; }

  /* extra phone block */
  .extra{
    margin-top:18px;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:center;
  }
  .extra .label{ font-size:13px; color:var(--muted); font-weight:700; letter-spacing:.3px }
  .extra .btn{ min-width:220px }

  /* footer logo */
  .footer{ margin-top:22px; display:flex; flex-direction:column; align-items:center; gap:8px }
  .footer img{ width:160px; height:auto; opacity:0.98; display:block; filter: drop-shadow(0 6px 24px rgba(10,40,20,0.06)); }

  /* modal for WeChat fallback */
  .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:9999; }
  .modal.open{ display:flex }
  .modal .box{ background:#fff; padding:18px; border-radius:12px; max-width:92%; width:420px; box-shadow:0 20px 60px rgba(0,0,0,0.6); }
  .modal h3{ margin:0 0 8px; font-size:18px }
  .modal p{ margin:0 0 12px; color:var(--muted) }
  .idBox{ font-family:monospace; background:#f7fafc; padding:8px 10px; border-radius:8px; color:#0b2f13; display:inline-block }
  .modal .row{ display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top:8px }
  .copyBtn, .closeBtn{ background:var(--green-deep); color:#fff; padding:8px 12px; border-radius:8px; text-decoration:none; cursor:pointer; font-weight:700 }
  .closeBtn{ background:#333 }

  @media (max-width:520px){
    .btn{ min-width:unset; width:100% }
    .extra .btn{ min-width:unset; width:100% }
    .wrap::before{ background-size:260px; opacity:0.05 }
    .footer img{ width:130px }
  }
</style>
</head>
