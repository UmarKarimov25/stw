  .map{background:linear-gradient(180deg,#43A047,#2E7D32);box-shadow:0 10px 26px rgba(30,90,50,0.12);}
  .btn:hover{transform:translateY(-4px);opacity:0.98}
  .ico{width:18px;height:18px;display:inline-block;flex-shrink:0}
  .extra{margin-top:18px;display:flex;flex-direction:column;gap:8px;align-items:center}
  .extra .label{font-size:13px;color:var(--muted);font-weight:700;letter-spacing:.3px}
  .extra .btn{min-width:220px}
  .footer{margin-top:22px;display:flex;flex-direction:column;align-items:center;gap:8px}

  @media(max-width:520px){.btn{width:100%}.extra .btn{width:100%}.wrap::before{background-size:300px;opacity:0.06}.footer img{width:130px}}
  /* dropdown for maps */

    border-radius:12px;
