  <style>
    body {

      background: linear-gradient(135deg, #d7ffd9, #a5d6a7);
      color: #1b5e20;
      text-align: center;
      padding: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;

      max-width: 380px;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 150px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
      color: #2e7d32;
    }

    a.button {
      display: block;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      margin: 10px auto;
      font-weight: bold;
      width: 230px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #1b5e20;
      opacity: 0.9;
    }
  </style>
</head>
